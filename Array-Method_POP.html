<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array-Method_POP</title>
</head>

<body>
    <!-- ARRAY METHOD = POP -->

    <!-- POP ==> -->

    <!-- ==> POP na under Array nu vlaue mathi ek value delete thay 6 -->
    <!-- ==> POP thi Array value Delete thay pan last thi -->
    <script>
        arr = [12, 46, 'hii', 55]

        document.write(arr + '<br>' + '<br>')

        document.write(arr.pop() + '<br>' +
            '<br>')

        // arr.pop()
        document.write(arr + '<br>' + '<br>')
    </script>
</body>

</html>
