<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array-Method_push </title>
</head>

<body>
    <!-- ARRAY METHOD = PUSH -->

    <!-- PUSH ==> -->

    <!-- ==> Push na under Array nu vlaue ek value vadhare 6 -->
    <!-- ==> Push thi Array value vadhe pan last thi -->
    <script>
        arr = [12, 46, 'hii', 55]

        document.write(arr + '<br>' + '<br>')

        // arr.push('hemant')
        document.write(arr.push('hemant') + '<br>' + '<br>')

        document.write(arr + '<br>' + '<br>')
    </script>
</body>

</html>
